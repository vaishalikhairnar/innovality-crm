            margin-bottom: 0.75rem;

            border-top: 1px solid var(--border);

            color: var(--text-secondary);
            font-size: 0.875rem;

            color: var(--accent);
            margin-top: 0.5rem;

        /* Responsive */

            .content-grid {

            .sidebar {

            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .stats-grid {

            }

            .header-title {
                font-size: 1.5rem;
            }

            .search-input {

        }

        .success-message {

            color: var(--accent);
            padding: 1rem;
            border-radius: 12px;

            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

            return (
                <div className="modal-overlay" onClick={onClose}>

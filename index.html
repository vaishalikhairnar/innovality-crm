<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovality Real Estate CRM - Innovality IT Pvt. Ltd.</title>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Clash+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F172A;
            --primary-light: #1E293B;
            --accent: #10B981;
            --accent-dark: #059669;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --text: #0F172A;
            --text-secondary: #64748B;
            --bg: #F8FAFC;
            --bg-card: #FFFFFF;
            --border: #E2E8F0;
            --shadow: rgba(15, 23, 42, 0.08);
            --shadow-lg: rgba(15, 23, 42, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--primary);
            color: white;
            padding: 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-to-landing {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            transition: color 0.2s ease;
        }
        
        .back-to-landing:hover {
            color: var(--accent);
        }

        .logo {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10B981, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }
        
        .company-name {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            margin-top: 0.25rem;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            padding: 1.5rem 0;
        }

        .nav-item {
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            width: calc(100% - 280px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.9375rem;
            width: 280px;
            transition: all 0.2s ease;
            font-family: 'Manrope', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Manrope', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.75rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px var(--shadow-lg);
        }

        .stat-card:hover::before {
            transform: scaleY(1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-family: 'Clash Display', sans-serif;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stat-change.positive {
            color: var(--accent);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Content Cards */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            font-family: 'Clash Display', sans-serif;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg);
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .badge-new {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .badge-contacted {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-qualified {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .badge-closed {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-secondary);
        }

        /* Activity List */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            transition: background 0.2s ease;
        }

        .activity-item:hover {
            background: var(--bg);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .activity-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.2);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'Clash Display', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9375rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.9375rem;
            font-family: 'Manrope', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .search-input {
                width: 100%;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Property Card */
        .property-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg-card);
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px var(--shadow-lg);
        }

        .property-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .property-content {
            padding: 1.25rem;
        }

        .property-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            font-family: 'Clash Display', sans-serif;
            margin-bottom: 0.75rem;
        }

        .property-details {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .property-location {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        /* Footer */
        .app-footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer-company {
            font-weight: 600;
            color: var(--accent);
            margin-top: 0.5rem;
        }
    </style>
</head>

                                                    </td>

                                                    <td style={{fontWeight: 700, color: 'var(--accent)'}}>{lead.value}</td>
                                                    <td>
                                                        <span className={`badge badge-${lead.status}`}>
                                                            {lead.status}
                                                        </span>
                                                    </td>
                                                    <td style={{color: 'var(--text-secondary)'}}>{lead.lastContact}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h2 className="card-title">Recent Activity</h2>
                            </div>
                            <div className="card-body">
                                <div className="activity-list">
                                    {activities.map(activity => (
                                        <div key={activity.id} className="activity-item">
                                            <div className="activity-icon" style={{
                                                background: activity.type === 'call' ? 'rgba(59, 130, 246, 0.1)' :
                                                           activity.type === 'email' ? 'rgba(245, 158, 11, 0.1)' :
                                                           activity.type === 'meeting' ? 'rgba(139, 92, 246, 0.1)' :
                                                           'rgba(16, 185, 129, 0.1)'
                                            }}>
                                                {activity.icon}
                                            </div>
                                            <div className="activity-content">
                                                <div className="activity-title">{activity.title}</div>
                                                <div className="activity-desc">{activity.description}</div>
                                                <div className="activity-time">{activity.time}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Leads Component
        function Leads({ onAddLead }) {
            const [leads, setLeads] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                loadLeads();
            }, []);

            const loadLeads = async () => {
                setLoading(true);
                const data = await API.getLeads();
                setLeads(data);
                setLoading(false);
            };

            const filteredLeads = leads.filter(lead =>
                lead.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                lead.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                lead.property.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (loading) {
                return <div className="spinner"></div>;
            }

            return (
                <>
                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title">All Leads ({filteredLeads.length})</h2>
                            <button className="btn btn-primary" onClick={onAddLead}>
                                + Add Lead
                            </button>
                        </div>
                        <div className="card-body">
                            <div style={{marginBottom: '1.5rem'}}>
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Search leads..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Contact</th>
                                            <th>Property Interest</th>
                                            <th>Value</th>
                                            <th>Status</th>
                                            <th>Last Contact</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredLeads.map(lead => (
                                            <tr key={lead.id}>
                                                <td style={{fontWeight: 600}}>{lead.name}</td>
                                                <td>
                                                    <div style={{fontSize: '0.875rem'}}>{lead.email}</div>
                                                    <div style={{fontSize: '0.875rem', color: 'var(--text-secondary)'}}>{lead.phone}</div>
                                                </td>
                                                <td>{lead.property}</td>
                                                <td style={{fontWeight: 700, color: 'var(--accent)'}}>{lead.value}</td>
                                                <td>
                                                    <span className={`badge badge-${lead.status}`}>
                                                        {lead.status}
                                                    </span>
                                                </td>
                                                <td style={{color: 'var(--text-secondary)'}}>{lead.lastContact}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Properties Component
        function Properties({ onAddProperty }) {
            const [properties, setProperties] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadProperties();
            }, []);

            const loadProperties = async () => {
                setLoading(true);
                const data = await API.getProperties();
                setProperties(data);
                setLoading(false);
            };

            if (loading) {
                return <div className="spinner"></div>;
            }

            return (
                <>
                    <div style={{marginBottom: '2rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                        <h2 className="card-title">Properties ({properties.length})</h2>
                        <button className="btn btn-primary" onClick={onAddProperty}>
                            + Add Property
                        </button>
                    </div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-image" style={{
                                    background: `linear-gradient(135deg, ${
                                        property.id % 5 === 0 ? '#667eea, #764ba2' :
                                        property.id % 4 === 0 ? '#f093fb, #f5576c' :
                                        property.id % 3 === 0 ? '#4facfe, #00f2fe' :
                                        property.id % 2 === 0 ? '#43e97b, #38f9d7' :
                                        '#fa709a, #fee140'
                                    })`
                                }}></div>
                                <div className="property-content">
                                    <h3 className="property-title">{property.title}</h3>
                                    <div className="property-price">${property.price.toLocaleString()}</div>
                                    <div className="property-details">
                                        <span>üõèÔ∏è {property.bedrooms} bed</span>
                                        <span>üöø {property.bathrooms} bath</span>
                                        <span>üìê {property.sqft} sqft</span>
                                    </div>
                                    <div className="property-location">
                                        üìç {property.location}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </>
            );
        }

        // Add Lead Modal
        function AddLeadModal({ isOpen, onClose, onSubmit }) {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                property: '',
                budget: '',
                notes: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                await API.createLead(formData);
                onSubmit();
                onClose();
                setFormData({ name: '', email: '', phone: '', property: '', budget: '', notes: '' });
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Add New Lead</h2>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Full Name *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    required
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Email *</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    required
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Phone *</label>
                                <input
                                    type="tel"
                                    className="form-input"
                                    required
                                    value={formData.phone}
                                    onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Property Interest</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.property}
                                    onChange={(e) => setFormData({...formData, property: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Budget</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="e.g., $500,000"
                                    value={formData.budget}
                                    onChange={(e) => setFormData({...formData, budget: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Notes</label>
                                <textarea
                                    className="form-textarea"
                                    value={formData.notes}
                                    onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                ></textarea>
                            </div>
                            <div className="modal-actions">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-primary">Add Lead</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Add Property Modal
        function AddPropertyModal({ isOpen, onClose, onSubmit }) {
            const [formData, setFormData] = useState({
                title: '',
                price: '',
                location: '',
                bedrooms: '',
                bathrooms: '',
                sqft: '',
                description: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                await API.createProperty(formData);
                onSubmit();
                onClose();
                setFormData({ title: '', price: '', location: '', bedrooms: '', bathrooms: '', sqft: '', description: '' });
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Add New Property</h2>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Property Title *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    required
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Price *</label>
                                <input
                                    type="number"
                                    className="form-input"
                                    required
                                    value={formData.price}
                                    onChange={(e) => setFormData({...formData, price: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Location *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    required
                                    value={formData.location}
                                    onChange={(e) => setFormData({...formData, location: e.target.value})}
                                />
                            </div>
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '1rem'}}>
                                <div className="form-group">
                                    <label className="form-label">Bedrooms</label>
                                    <input
                                        type="number"
                                        className="form-input"
                                        value={formData.bedrooms}
                                        onChange={(e) => setFormData({...formData, bedrooms: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Bathrooms</label>
                                    <input
                                        type="number"
                                        step="0.5"
                                        className="form-input"
                                        value={formData.bathrooms}
                                        onChange={(e) => setFormData({...formData, bathrooms: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Sqft</label>
                                    <input
                                        type="number"
                                        className="form-input"
                                        value={formData.sqft}
                                        onChange={(e) => setFormData({...formData, sqft: e.target.value})}
                                    />
                                </div>
                            </div>
                            <div className="form-group">
                                <label className="form-label">Description</label>
                                <textarea
                                    className="form-textarea"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                ></textarea>
                            </div>
                            <div className="modal-actions">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-primary">Add Property</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [showAddLeadModal, setShowAddLeadModal] = useState(false);
            const [showAddPropertyModal, setShowAddPropertyModal] = useState(false);

            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                { id: 'leads', label: 'Leads', icon: 'üë•' },
                { id: 'properties', label: 'Properties', icon: 'üè†' },
                { id: 'deals', label: 'Deals', icon: 'üíº' },
                { id: 'analytics', label: 'Analytics', icon: 'üìà' },
            ];

            return (
                <div className="app-container">
                    <aside className="sidebar">
                        <div className="sidebar-header">
                            <a href="landing.html" className="back-to-landing">‚Üê Back to Home</a>
                            <div className="logo">Innovality CRM</div>
                            <div className="company-name">INNOVALITY IT PVT. LTD.</div>
                        </div>
                        <nav className="nav-menu">
                            {navItems.map(item => (
                                <div
                                    key={item.id}
                                    className={`nav-item ${currentPage === item.id ? 'active' : ''}`}
                                    onClick={() => setCurrentPage(item.id)}
                                >
                                    <span className="nav-icon">{item.icon}</span>
                                    {item.label}
                                </div>
                            ))}
                        </nav>
                    </aside>

                    <main className="main-content">
                        <header className="header">
                            <h1 className="header-title">
                                {navItems.find(item => item.id === currentPage)?.label || 'Dashboard'}
                            </h1>
                            <div className="header-actions">
                                <div className="search-box">
                                    <span className="search-icon">üîç</span>
                                    <input
                                        type="text"
                                        className="search-input"
                                        placeholder="Search..."
                                    />
                                </div>
                                <button className="btn btn-primary">
                                    + Quick Action
                                </button>
                            </div>
                        </header>

                        {currentPage === 'dashboard' && <Dashboard />}
                        {currentPage === 'leads' && <Leads onAddLead={() => setShowAddLeadModal(true)} />}
                        {currentPage === 'properties' && <Properties onAddProperty={() => setShowAddPropertyModal(true)} />}
                        {(currentPage === 'deals' || currentPage === 'analytics') && (
                            <div className="card">
                                <div className="card-body" style={{textAlign: 'center', padding: '4rem'}}>
                                    <h2 style={{fontSize: '2rem', marginBottom: '1rem'}}>Coming Soon</h2>
                                    <p style={{color: 'var(--text-secondary)'}}>This feature is under development</p>
                                </div>
                            </div>
                        )}

                        <div className="app-footer">
                            <div>¬© 2024 Innovality Real Estate CRM. All rights reserved.</div>
                            <div className="footer-company">Innovality IT Pvt. Ltd.</div>
                        </div>
                    </main>

                    <AddLeadModal
                        isOpen={showAddLeadModal}
                        onClose={() => setShowAddLeadModal(false)}
                        onSubmit={() => {}}
                    />

                    <AddPropertyModal
                        isOpen={showAddPropertyModal}
                        onClose={() => setShowAddPropertyModal(false)}
                        onSubmit={() => {}}
                    />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

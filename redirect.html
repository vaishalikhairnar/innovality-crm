<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=landing.html">
    <title>Innovality Real Estate CRM - Innovality IT Pvt. Ltd.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10B981, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            padding: 1rem 2rem;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10B981;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }
        .btn:hover {
            background: #10B981;
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #10B981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .company {
            margin-top: 2rem;
            font-size: 0.875rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Innovality CRM</div>
        <div class="message">Redirecting to landing page...</div>
        <div class="spinner"></div>
        
        <p style="opacity: 0.7; font-size: 0.875rem; margin: 2rem 0;">
            If you're not redirected automatically, click below:
        </p>
        
        <div class="links">
            <a href="landing.html" class="btn">üè† Landing Page</a>
            <a href="demo.html" class="btn">üé¨ Live Demo</a>
            <a href="index.html" class="btn">üíº CRM Dashboard</a>
        </div>
        
        <div class="company">
            Innovality IT Pvt. Ltd.<br>
            Professional Real Estate CRM Solutions
        </div>
    </div>
    
    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = 'landing.html';
        }, 2000);
    </script>
</body>
</html>
